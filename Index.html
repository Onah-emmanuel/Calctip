<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiP Calculator</title>
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <link rel="stylesheet" href="CalcTip.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

</head>
<body>
    <div class="split">
    <h2>SPLI<br>TTER</h2> 

    </div>
   <section class="calc">

    <div class="input">
        <div class="label1">
            <label >Bill</label> <br>
            <span class="me">
                <i class="fa-solid fa-dollar-sign"></i>
            <input id="in" type="number">

            </span>
        </div>
    
    
        <div class="div2">

            <h2 class="Select">Select Tip %</h2>

            <div class="see">
                <div class="amount">
                    <h2 id="u">5%</h2>
                    <h2 class="x">10%</h2>
                    <h2 class="y">15%</h2>
        
                </div>
                <div class="amount">
                    <h2 >25%</h2>
                    <h2>50%</h2>
                    <input type="number" placeholder="Custom">
                </div>
            </div>
            
    
        </div>
    
    
        <div class="number">
            <span>
                <label >Number of People</label> 
                <label class="cant">Can't be zero</label>
             </span> <br>
             <span class="me">
                <i class="fa-solid fa-user"></i>
                <input id="pnum"  type="number" >
             </span>
             <button onclick="func()"  class="men">Calculate</button>
        </div>
    </div>
   
    <div class="div3">
        <div>
            <h3><span>Tip Amount</span><br> / person</h3>
            <h2 id="mm">$0.00</h2>
        </div>

        <div>
            <h3><span>Total</span><br> / Everyone</h3>
            <h2 id="ne">$0.00</h2>
        </div>

        <button id="reset" onclick="clear()">RESET</button>
    </div>
   </section>
   <script src="CalcTip.js"></script>
</body>
</html>
